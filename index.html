<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Icons</title>
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div id="container">
    <div id="header">
        <span class="heading" style="display: inline">Bootstrap Symbol Tool</span>
        <label for="filter">Filter: </label><input id="filter" type="text" placeholder="Filter"/>
    </div>
    <div id="select-container">
        <div class="label-container"><label>Selected</label><button id="copy-button">Copy</button></div>
        <div id="select-icon-container"></div>
    </div>
    <div id="symbol-container"></div>
</div>
<div id="notify-container" class="notify-container"><div id="notify" class="notify">SVG copied</div></div>
<footer class="footer">
    <ul>
        <li>Site copyright © 2023 Paul Sobolik</li>
        <li>Bootstrap copyright © 2018 Twitter</li>
    </ul>
</footer>
<script type="module" src="./scripts/main.js"></script>
</body>
</html>
